<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="game-title">Tic Tac Toe</div>

  <div class="game-container">
    <div class="game-cell no-top no-left" data-index="0"></div>
    <div class="game-cell no-top" data-index="1"></div>
    <div class="game-cell no-top no-right" data-index="2"></div>
    <div class="game-cell no-left" data-index="3"></div>
    <div class="game-cell" data-index="4"></div>
    <div class="game-cell no-right" data-index="5"></div>
    <div class="game-cell no-left no-bottom" data-index="6"></div>
    <div class="game-cell no-bottom" data-index="7"></div>
    <div class="game-cell no-bottom no-right" data-index="8"></div>
  </div>

  <div class="winner-message"></div>
  <div class="btn-container">
    <button id="restart-button">Restart</button>
  </div>
  
</body>
</html>
